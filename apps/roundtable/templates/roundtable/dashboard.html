<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'roundtable/css/bootstrap.min.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/dashboard">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-4">
                <a class="nav-link button btn-primary btn-sm" role="button" href="/events/new">Create Event</a>
            </li>
            <li class="nav-item mr-4">
                <a class="nav-link" href="#">Hello {{ user.first_name }} !</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/process_logout">Log out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="h3 mb-3">Parties:</div>
        <table class="table events_not_taken">
            <thead class="thead-dark">
            <tr>
                <th scope="col">event</th>
                <th scope="col">Location</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for event in events %}
                    <tr style="background-image: url({{event.restaurants.first.image_url}})">
                        <td>{{ event.title }}</td>
                        <td>{{ event.location }}</td>
                        <td>
                            <a href="/events/{{ event.id }}">View</a> |
                            {% if event.hosted_by == user %}
                                <a href="/process_delete/{{ event.id }}">Remove</a> |
                                <a href="/events/edit/{{ event.id }}">Edit</a> |
                            {% endif %}
                            <a href="/process_takeevent/{{ event.id }}">Add</a>
                        </td>
                    </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
