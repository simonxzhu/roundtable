
<iframe id="google-map" width="100%" height="380" frameborder="0"
        style="border:0"
        src="{{ googlemaps_url}}"
        allowfullscreen>
</iframe>
{% for rest in top_restaurants %}
    <div class="container-fluid yelp-restaurants">
        <div class="card">
            <img src="{{ rest.image_url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ rest.name }}</h5>
                <a href="{{ rest.url }}" class="btn btn-primary" target="_blank">Check on yelp</a>
                <button name="add-more" class="add-with-url btn btn-primary" value="{{ rest.url }}">Add to list</button>
            </div>
        </div>
    </div>
{% endfor %}
